<div class="header">
        <p><a href="home.html">
                <img class="logo" src="images/Logo.png">

        <p><a href="home.html">Second Wave Supply Co.</a></p>

                <li><a href="shop.html">Shop</a></li>

<div class="listText">
        <h1 class="listHeader">Welcome!</h1>
        <div class="listBody">Have gear to sell? Looking to update your quiver?<br/>
                Post your goods and earn some cash!
        </div>
</div>
<div class="listForm">
        <h1 class="listFormHeader">Post a listing!</h1>
        <form class="listFormContent">
                First Name: <input type="text" action="#" size="30"><br/>
                Last Name: <input type="text" action="#" size="30"><br/>
                Email: <input type="text" action="#" size="50"><br/>
                Product Name: <input type="text" action="#" size="50"><br/>
                Product Description: <textarea cols="60" rows="5"></textarea><br/>
                Price: $<input type="number" action="#" size="50"><br/>
                Categories: 
                        <input type="checkbox" id="boardsBoats" name="boardsBoats">
                        <label for="boardsBoats">Boards & Boats</label>
                        <input type="checkbox" id="wetsuit" name="wetsuit">
                        <label for="wetsuit">Wetsuit</label> 
                        <input type="checkbox" id="Accessory" name="Accessory">
                        <label for="Accessory">Accessory</label><br/>
                <input type="submit" class="submitButton" onclick="confirmation()">

<script>
        function confirmation() {
                alert("Thank you for submitting a listing! We will review it \
                        and it will be live on the site within 24 hours.")
        }
</script>


        </form>
</div>
